<!DOCTYPE html>
<html lang="en">

<head>
	<title>Conference Scheduler - Log In</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<div style="margin: auto; width:40%; text-align: center; margin-top: 100px; border: 2px solid black; padding: 10px">
		<span style="font-size: 30px">Conference Scheduler</span>
		<form action="login" method="POST">
			<table align="center" style="margin-top :15px">
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan="2"><button style="background-color:lightblue">Sign In!</button></td>
				</tr>
			</table>
		</form>
		<a href="/forgotpassword"><button style="background-color:pink">Forgot Password?</button></a>
		<a href="/signuppage"><button style="background-color:lightgreen">Sign Up</button></a>
		<span style="margin-top: 15px; display: block">Group 1</span>
	</div>
</body>
</html>
