<!DOCTYPE html>
<html lang="en">

<head>
	<title>Conference Scheduler - Profile</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
	<div class="body">
		<div class="header">
			<span style="font-size: 30px">Profile</span>
		</div>
		{% if privilege > 2 %}
		<div class="manage">
			<a href="/managementpage" style="display:block;">Manage Users</a>
			<a href="/report" style="display:block; margin-top:30px">Report</a>
		</div>
		{% endif %}
		<div class="content">
			{% for item in data %}
			<p>
				{{item[0]}}: {{item[1]}}
			</p>
			{% endfor %}
			<form action="changePassword" method="POST">
				<table>
					<tr><td>New Password:</td><td><input type="password" name="newpass"></td></tr>
					<tr><td>Confirm New Password:</td><td><input type="password" name="renewpass"></td></tr>
					<tr><td colspan="2" style="text-align: center"><button class="button">Change</button></td></tr>
				</table>
			</form>
		</div>
		<div class="navi">
			{% if privilege > 1 %}<a href="/searchpage" style="display:block">Make Reservation</a>{% endif %}
			<a href="/preferencespage" style="display:block; margin-top:30px">User Profile</a>
			{% if privilege > 1 %}<a href="/reservationspage" style="display:block; margin-top:30px">Reservation History</a>{% endif %}
			<a href="/" style="display:block; margin-top:30px">Log Out</a>
		</div>
		<div class="footer">
			<span>Group 1</span>
		</div>
	</div>
</body>
</html>
