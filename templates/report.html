<!DOCTYPE html>
<html lang="en">

<head>
	<title>Conference Scheduler - Report</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="body">
		<div class="header">
			<span style="font-size: 30px">Dash Board</span>
		</div>
		{% if privilege > 2 %}
		<div class="manage">
			<a href="/managementpage" style="display:block; margin-top:30px">Manage Users</a>
			<a href="/report" style="display:block; margin-top:30px">Report</a>
		</div>
		{% endif %}
		<div class="content">
			<div>
				<table>
					<tr>
						<td>From Date</td>
						<td><input type="date"></td>
					</tr>
					<tr>
						<td>To Date</td>
						<td><input type="date"></td>
					</tr>
				</table>
				<button class="button">Search</button>
			</div>
		</div>
		<div class="navi">
			{% if privilege > 1 %}<a href="/searchpage" style="display:block">Make Reservation</a>{% endif %}
			<a href="/preferencespage" style="display:block; margin-top:30px">User Profile</a>
			{% if privilege > 1%}<a href="/reservationspage" style="display:block; margin-top:30px">Reservation History</a>{% endif %}
			<a href="/" style="display:block; margin-top:30px">Log Out</a>
		</div>
		<div class="footer">
			<span>Group 1</span>
		</div>
	</div>
</body>
</html>
