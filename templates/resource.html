<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Conference Scheduler</title>
</head>

<body>
	<a href="/"><button style="background-color:lightcoral">Log Out</button></a>
	<a href="/dashboardpage"><button style="background-color:lightblue">Return</button></a>
	<h1>{{resourcetext[1]}} {{resourcetext[0]}} </h1>
	{% for item in children %}
	<p>
		{{item[0]}}
	</p>
	{% endfor %}
	
	<br>
	<br>
	<br>
	
	<h2>Reserve</h2>
	<h4>{{date}}</h4>
	
	<form action="reserve" method="POST">
	
		
		<p>Times Reserved</p>
		<ul>
		{% for x in items %}
			<li>{{x}}</li>
		{% endfor %}
		</ul>
		<br>
		Start time:<br>
		<input type="time" name="starttime" step=1800>
		<br>
		End time:<br>
		<input type="time" name="endtime" step=1800>
		<br>
		<div class="checkbox" style="border: 1px black">
			<label>
				<input type="checkbox" name="monthly" value="True"> Recurring Monthly
			</label>
		</div>
		<br>
		Recurring amount of times:
		<br>
		<select name="Amount">
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>		
		<button>Reserve</button>
	</form>
</body>
