<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Conference Scheduler</title>
</head>

<body>
	<a href="/"><button style="background-color:lightcoral">Log Out</button></a>
	<a href="/dashboardpage"><button style="background-color:lightblue">Return</button></a>
	<h1>{{resourcetext[1]}} {{resourcetext[0]}} </h1>
	{% for item in children %}
	<p>
		{{item[0]}}
	</p>
	{% endfor %}
	
	<br>
	<br>
	<br>
	
	<h2>Reserve</h2>
	<h4>{{date}}</h4>
	
	<form action="reserve" method="POST">
	
		
		<p>Times Reserved</p>
		{% for x in items %}
			{{x}}:00
		{% endfor %}
		<br>
		Start time (hh:mm:ss example 08:30:00):<br>
		<input type="text" name="starttime">
		
		<br>
		
		End time (Same format as above, please use 30, 60, 90, or 120):<br>
		<input type="text" name="endtime">
		
		<br>
		<button>Reserve</button>
	
	</form>
</body>
