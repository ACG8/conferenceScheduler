<!DOCTYPE html>
<html lang="en">

<head>
	<title>Conference Scheduler - Rooms</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
	<div class="body">
		<div class="header">
			<span style="font-size: 30px">Dash Board</span>
		</div>
		<div class="navi">
			{% if privilege > 1 %}<a href="/searchpage" style="display:block">Make Reservation</a>{% endif %}
			<a href="/preferencespage" style="display:block; margin-top:30px">User Profile</a>
			{% if privilege > 1 %}<a href="/reservationspage" style="display:block; margin-top:30px">Reservation History</a>{% endif %}
			<a href="/" style="display:block; margin-top:30px">Log Out</a>
			{% if privilege > 2 %}<a href="/managementpage" style="display:block; margin-top:30px">Manage Users</a>{% endif %}
		</div>
		<div class="content">
		  <span>{{building[0]}}</span>
			{% for item in rooms %}
			<p>
				<a href='/rooms/{{item[1]}}'>{{item[0]}}</a>
			</p>
			{% endfor %}
		</div>
		<div class="footer">
			<span>Group 1</span>
		</div>
	</div>
</body>
